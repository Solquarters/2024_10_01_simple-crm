<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
    

    <div class="inputFormFieldDivClass">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Placeholder">
            
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Placeholder">
            
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
    </div>

    <div class="inputFormFieldDivClass">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birthday</mat-label>

            <input matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            
            <!-- <mat-hint>Please enter a date</mat-hint> -->
          </mat-form-field>
    </div>
   

<div class="inputFormFieldDivClass ">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street Address</mat-label>
    <input matInput placeholder="Placeholder">
    
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
</div>


  <div class="inputFormFieldDivClass">
  
    

    <mat-form-field appearance="outline">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder">
      
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder">
      
      <!-- <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>

    
    

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <button mat-button  cdkFocusInitial>Save</button>
</mat-dialog-actions>
