<div class="progressBarDiv">
    @if(this.firestoreService.loading){
      <mat-progress-bar  class="progressBarClass" mode="indeterminate"></mat-progress-bar>
  
    }
   
  </div>
  
  
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content>
      
    
    
    
  
      <div class="inputFormFieldDivClass">
          <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input [disabled]=this.firestoreService.loading [(ngModel)]="user.firstName" matInput placeholder="First name">
              
            </mat-form-field>
      
            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input [(ngModel)]="user.lastName" matInput placeholder="Last name">
              
            </mat-form-field>
      </div>
  
  
     

      <div class="inputFormFieldDivClass">
        <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input [disabled]=this.firestoreService.loading [(ngModel)]="user.company" matInput placeholder="Company">
            
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Occupation</mat-label>
            <input [(ngModel)]="user.occupation" matInput placeholder="Occupation">
            
          </mat-form-field>
    </div>
  

    <div class="inputFormFieldDivClass ">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input [disabled]=this.firestoreService.loading [(ngModel)]="user.email" matInput placeholder="Email">
        
        
      </mat-form-field>
    </div>
      <!-- <div class="inputFormFieldDivClass">
  
          <mat-form-field appearance="outline" class="full-width">
              <mat-label>Birthday</mat-label>
  
              <input [disabled]=this.firestoreService.loading [(ngModel)]="this.birthDate" matInput placeholder="Birthday" [matDatepicker]="picker1">
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              
            </mat-form-field>
      </div> -->
     

  
      
      
  
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="cancelDialog()" mat-button >Cancel</button>
    <button [disabled]=this.firestoreService.loading mat-button  cdkFocusInitial (click)="saveUser()">Save</button>
  </mat-dialog-actions>
